<ion-header no-border>
  <ion-navbar transparent>
    <ion-title>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <div class="eufiscal">Eu Fiscal
          <div class="eufiscalborder"></div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12 class="text1">
        Insira seus dados para login
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-2></ion-col>
      <ion-col col-8>
        <ion-list>

          <ion-item>
            <ion-label floating>Usuário</ion-label>
            <ion-input type="text" value=""></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label floating>Senha</ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>
          
          </ion-list>
      </ion-col>
      <ion-col col-2></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-2></ion-col>
      <ion-col col-8 class="text2">
        <div class="forgotpass">Esqueci minha senha
        </div>
      </ion-col>
      <ion-col col-2></ion-col>
    </ion-row>
    <ion-row class="space">
      <ion-col col-12>
        <div class="space">&nbsp;</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12 style="text-align:center;">
        <button ion-button icon-end round (click)="goToBurnered()">
          Login<ion-icon name="person"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    <ion-row class="space">
      <ion-col col-12>
        <div class="space">&nbsp;</div>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-12>
          <ion-label class="text3">Ainda não é cadastrado?</ion-label>
          <ion-label class="text4">Cadastre-se agora</ion-label>
        </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
