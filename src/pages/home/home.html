<ion-header no-border>
  <ion-navbar transparent>
    <ion-title>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <form [formGroup]="credentialsForm" (ngSubmit)="onSubmit()">
      <ion-row>
        <ion-col col-1></ion-col>
        <ion-col col-10>
          <img src="./assets/imgs/logo_mini_dark.png">
        </ion-col>
        <ion-col col-1></ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12 class="text1">
          Insira seus dados para login
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-2></ion-col>
        <ion-col col-8>

            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input type="email" formControlName="email"></ion-input>
            </ion-item>
        
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" formControlName="password"></ion-input>
            </ion-item>

        </ion-col>
        <ion-col col-2></ion-col>
      </ion-row>
    
      <ion-row>
        <ion-col col-2></ion-col>
        <ion-col col-8 class="text2">
          <div class="forgotpass">Esqueci minha senha
          </div>
        </ion-col>
        <ion-col col-2></ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12 style="text-align:center;">
          <ion-button expand="full" type="submit" [disabled]="!credentialsForm.valid">
            Login<ion-icon name="person"></ion-icon>
          </ion-button>
          <!--button ion-button icon-end round (click)="goToBurnered()">
            Login<ion-icon name="person"></ion-icon>
          </button-->
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <ion-label class="text3">Ainda não é cadastrado?</ion-label>
          <ion-button expand="full" type="button" (click)="register()" [disabled]="!credentialsForm.valid" class="text4">Cadastre-se agora</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
